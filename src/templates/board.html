{% extends "bthumbs.html" %}

{% block box %} 

{% block display%}
<div id="boardpins"></div>
{% endblock %}

<script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/static/js/boardedscript.js"></script>

{% if editable %}
<div id="editable" hidden="hidden"></div>

<script type="text/javascript" src="/static/js/boardscript.js"></script>

<div class="box">

    <div class="centralized">
        <p>Board info</p>
        <div id="title">{{board.title}}</div>
        
        <br />
        
        <form>
            <input id="privacy" type="checkbox" name="privacy" value="private" {% if board.private %} checked="checked" {% endif %} /> Private 
        </form>
    </div>
    
    <br />
      
	<form action="" method="post">
		<span class="rightalign"> <input type="hidden" name="action"
			value="delete" /> <input type="submit" value="Delete this board" />
		</span>
	</form>
</div>

<br />

{% block addpins %}
<div id="allpins"></div>
{% endblock %}

{% endif %}

{% endblock %}
