{% extends "base.html" %}

{% block header %}
<div id="header">

	<p class="hfp">
		<span class="lefttxt"><a class="hlink" href="/">Home</a></span> 
		<span class="righttxt">
		      <a class="hlink" href="/board">My Boards</a> - <a class="hlink" href="/pin">My Pins</a> - <b>{{username}}</b> -
		      <a class="hlink" href="{{headurl}}">{{text }}</a>
		</span>
	</p>

</div>
{% endblock %}

{% block box %}
<div class="homebox">

	<div class="leftbox">
	    <a href="/board"><img title="{{title}}" src="/static/images/board.png"/></a>
	</div>
	
	<div class="rightbox">
	    <a href="/pin"><img title="Pins" src="/static/images/photo.png"/></a>
	</div>
	
</div>

<p class="centerbottom">Grab our <a class="blink" id="bookmarklet" href="">Pin It</a> bookmarklet and put it on your bookmarks bar!</p>
    <!-- The script below sets the href above with the correct host, so it'll work both on localhost:8080 
          and on the real host. (by Prof. Vidal) -->
<script>
link = document.getElementById('bookmarklet');
link.href = "javascript:(function(){ _my_script=document.createElement('SCRIPT');_my_script.type='text/javascript';_my_script.src='http://" 
    + location.host + "/static/js/bookmarklet.js?x='+(Math.random());document.getElementsByTagName('head')[0].appendChild(_my_script);})();";
</script> 

{% endblock %}
