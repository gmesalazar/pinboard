<!DOCTYPE html>

<html>

<head>
<meta charset=UTF-8>
<title>HW4: Guilherme Salazar</title>
<link rel="stylesheet" type="text/css"
	href="/templates/stylesheets/style.css" />
</head>

<body>

	{% block header %}
	<div id="header">
		<span class="username"><b>{{username}}</b> <a href={{'"' + headurl + '"'}}>{{text }}</a></span>
	</div>
	{% endblock %}
	<div id="content">

		<h1>
			<br>Pinboard
		</h1>

		{% block display %}
		<!--  -->
		{% endblock %}

		<!--  -->
		{% block box %}
		<div id="box">
			<!-- Super block in which we'll display the content entered -->

			<p>Enter new pin</p>

			<form action="/pin/" method="post">
				<label for="urltextbox">Image URL: </label><input id="urltextbox"
					type="text" name="url" /><br /> <label for="captiontextbox">Caption:
				</label><input id="captiontextbox" type="text" name="caption" /><br /> <br />
				<input type="submit" />
			</form>
		</div>
		{% endblock %}
	</div>

	<br />
	<br />
	<br />
	<br />
	
	<div style="clear: both;"></div>
	<div id="footer">
		<span class="name">Guilherme Salazar Silva</span> <span class="quote">"Quaerendo
			Invenietis" &ndash; JSB</span>
	</div>


</body>

</html>
