<!DOCTYPE html>

<html>

<head>
<meta charset=UTF-8>
<title>HW3: Guilherme Salazar</title>
<link rel="stylesheet" type="text/css"
	href="templates/stylesheets/style.css" />
</head>

<body>

	<div id="header">
		<span class="username"><b>{{username}}</b><a href={{'"' + headurl + '"'}}>{{
				text }}</a></span>
	</div>
	<div id="content">

		<h1>
			<br>Pinboard
		</h1>

		{% block display %} 
		{% endblock %} 
		
		{% block box %}
		<div id="box">
			<!-- Super block in which we'll display the content entered -->

			<p>Enter new pin</p>

			<form action="/display" method="post">
				<label for="urltextbox">Image URL: </label><input id="urltextbox"
					type="text" name="url" /><br /> <label for="captiontextbox">Caption:
				</label><input id="captiontextbox" type="text" name="caption" /><br /> <br />
				<input type="submit" />
			</form>
		</div>
		{% endblock %}
	</div>

	<div id="footer">
		<span class="name">Guilherme Salazar Silva</span>
	</div>


</body>

</html>
